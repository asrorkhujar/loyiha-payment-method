<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment method</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="site-main">
<div class="container">
  <div class="box">
    <h1 class="visually-hidden">Payment by cards</h1>
    <section class="box-head">
      <span class="box-slider"></span>
        <h2 class="box-head-title">Payment method</h2>
    </section>

      <section class="cards visa">
        <img class="box-logo visa-img" src="./img/visa.svg" alt="Visa card logo" width="50" height="30">
        <p class="card-title">Visa</p>
      </section>

      <section class="cards mastercard">
        <img class="box-logo mastercard-img" src="./img/mastercard.svg" alt="mastercard logo" width="50" height="30">
        <p class="card-title">Mastercard</p>
      </section>

      <section class="cards maestro">
        <img src="./img/maestro.svg" alt="maestro card logo" width="50" height="30px">
        <p class="card-title">Maestro</p>
      </section>

     <a class="box-btn" href="#">Next step</a>

  </div>
</div>
  </main>



</body>

</html>
